<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Page</title>
</head>
<body>
<ul>

    {% if user.is_authenticated %}
    <li><a href="#">Hello {{ user.username }}</a></li>
    <li><a href="{% url 'change_pass' %}">Change Password</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
    {% else %}
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'register' %}">Register</a></li>
    <li><a href="{% url 'forgotten' %}">Forgot Password</a></li>
    {% endif %}

</ul>

{% if clothes %}
  {% for cloth in clothes %}
    <img src="{{ cloth.image.url }}" width="200" height="200">
    <a href="{% url 'details' cloth.uuid %}">{{ cloth }}</a> <button><a href="{% url 'delete' cloth.uuid %}">Delete</a></button><br>
  {% endfor %}
{% else %}
  <h1>No clothes available</h1>
{% endif %}

<button><h3><a href="{% url 'create' %}">ADD</a></h3></button>

</body>
</html>
