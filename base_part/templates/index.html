<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Page</title>
</head>
<body>

{% if clothes %}
  {% for cloth in clothes %}
    <a href="{% url 'details' cloth.uuid %}">{{ cloth }}</a> <button><a href="{% url 'delete' cloth.uuid %}">Delete</a></button><br>
  {% endfor %}
{% else %}
  <h1>No clothes available</h1>
{% endif %}

<button><h3><a href="{% url 'create' %}">ADD</a></h3></button>

</body>
</html>
